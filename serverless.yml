service: whosinbot

provider:
  name: aws
  runtime: go1.x
  region: ap-southeast-1
  profile: col.w.harris
  environment:
    ROLLCALL_TABLE: ${self:service}-${opt:stage, self:provider.stage}-rollcall
    ROLLCALL_RESPONSE_TABLE: ${self:service}-${opt:stage, self:provider.stage}-rollcallresponse
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
        - dynamodb:BatchWriteItem
      Resource: arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:service}-${opt:stage, self:provider.stage}-*

# you can overwrite defaults here
#  stage: dev

# you can define service wide environment variables here
#  environment:
#    variable1: value1

package:
 exclude:
   - ./**
 include:
   - ./bin/**

functions:
  telegram:
    handler: bin/telegram_lambda
    environment:
      TELEGRAM_BOT_TOKEN: ${env:TELEGRAM_BOT_TOKEN}
    events:
      - http:
          path: telegram/{token}
          method: post
          request:
            parameters:
              paths:
                token: true

#    Define function environment variables here
#    environment:
#      variable2: value2

resources:
  Resources:
    RollCallTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          -
            AttributeName: chat_id
            AttributeType: S
        KeySchema:
          -
            AttributeName: chat_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.ROLLCALL_TABLE}
    RollCallResponseTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          -
            AttributeName: chat_id
            AttributeType: S
          -
            AttributeName: user_id
            AttributeType: S
        KeySchema:
          -
            AttributeName: chat_id
            KeyType: HASH
          -
            AttributeName: user_id
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.ROLLCALL_RESPONSE_TABLE}